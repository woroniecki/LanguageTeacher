version: '3.8'

services:
  language-teacher-api:
    build:
      context: Backend/LanguageTeacher/LanguageTeacher/LanguageTeacher.API
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:80
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=localhost;Database=language_teacher_db;User=root;Password=password;"
    ports:
      - "5000:80"
      - "5001:443"
    networks:
      - lang-teach-network

networks:
  lang-teach-network:
    driver: bridge